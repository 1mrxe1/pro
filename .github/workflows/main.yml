name: Python Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 360  
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Run bot
        run: python main.py
