name: Python Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    steps:
      - name: Checkout code from the forked repository
        uses: actions/checkout@v4
        with:
          # هذا سيقوم تلقائياً بالتحقق من الريبو الحالي (الفورك)
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Run bot
        run: python main.py

      - name: Check for modified main.py
        id: check_files
        run: |
          if git diff --name-only HEAD^ HEAD | grep -E '^main\.py$' > /dev/null; then
            echo "main.py has been modified"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "No changes in main.py"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Configure Git for pushing
        if: steps.check_files.outputs.has_changes == 'true'
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes
        if: steps.check_files.outputs.has_changes == 'true'
        run: |
          git add main.py
          git commit -m "Auto-update: Bot modified main.py during execution"
          git push origin HEAD:${{ github.ref }}
